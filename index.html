<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,700&family=Roboto+Mono:wght@500&family=Roboto:wght@300;400;900&display=swap"
    rel="stylesheet"
  />

  <link href="./style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button class="grid-item lightgray" data-action="clear">AC</button>
      <button class="grid-item lightgray" data-action="negative">+/-</button>
      <button class="grid-item lightgray" data-action="percent">%</button>
      <button class="grid-item orange key--operator" data-action="divide">
        /
      </button>
      <button class="grid-item gray">7</button>
      <button class="grid-item gray">8</button>
      <button class="grid-item gray">9</button>
      <button class="grid-item orange key--operator" data-action="multiply">
        x
      </button>
      <button class="grid-item gray">4</button>
      <button class="grid-item gray">5</button>
      <button class="grid-item gray">6</button>
      <button class="grid-item orange key--operator" data-action="subtract">
        -
      </button>
      <button class="grid-item gray">1</button>
      <button class="grid-item gray">2</button>
      <button class="grid-item gray">3</button>
      <button class="grid-item orange key--operator" data-action="add">
        +
      </button>
      <button class="grid-item grid-item-0 gray">0</button>
      <button class="grid-item gray" data-action="decimal">.</button>
      <button class="grid-item orange key--equal" data-action="calculate">
        =
      </button>
    </div>
  </div>

  <!-- scripts -->
  <script src="./main.js"></script>
</body>
